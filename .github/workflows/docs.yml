name: Deploy Documentation

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build documentation site
        run: |
          # Create output directory
          mkdir -p _site

          # Copy documentation files from docs/ folder
          cp -r docs/* _site/

          # Download existing index.yaml and chart packages from GitHub Pages to preserve them
          echo "Downloading existing Helm repository data..."
          curl -sL https://troke12.github.io/redis-operator/index.yaml -o _site/index.yaml 2>/dev/null || touch _site/index.yaml

          # Download existing chart packages
          if [[ -s _site/index.yaml ]]; then
            echo "Downloading existing chart packages..."
            grep -oP 'https://troke12\.github\.io/redis-operator/redis-operator-[0-9]+\.[0-9]+\.[0-9]+\.tgz' _site/index.yaml | sort -u | while read url; do
              filename=$(basename "$url")
              echo "Downloading $filename..."
              curl -sL "$url" -o "_site/$filename" || echo "Failed to download $filename"
            done

            # Recreate the latest symlink
            LATEST_TGZ="$(ls -1t _site/redis-operator-*.tgz 2>/dev/null | head -n 1)"
            if [[ -n "${LATEST_TGZ}" ]]; then
              CHART_BASENAME="$(basename "${LATEST_TGZ}")"
              ln -sf "${CHART_BASENAME}" _site/redis-operator-latest.tgz || true
              echo "Created latest link: redis-operator-latest.tgz -> ${CHART_BASENAME}"
            fi
          fi

          echo "=== Site contents ==="
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
