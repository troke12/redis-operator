apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: default
spec:
  serviceName: redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: redis
          image: redis:6.2-alpine
          ports:
            - name: client
              containerPort: 6379
            - name: cluster-bus
              containerPort: 16379
          volumeMounts:
            - name: config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
            - name: entrypoint
              mountPath: /entrypoint.sh
              subPath: entrypoint.sh
            - name: data
              mountPath: /data
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: REDIS_PASSWORD
          command: ["/bin/sh", "/entrypoint.sh"]
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    # Save data before shutdown
                    LAST_SAVE=$(redis-cli -a "${REDIS_PASSWORD}" LASTSAVE 2>/dev/null)
                    redis-cli -a "${REDIS_PASSWORD}" BGSAVE 2>/dev/null || true
                    # Wait for save to complete (max 30 seconds)
                    TIMEOUT=30
                    while [ $TIMEOUT -gt 0 ]; do
                      NEW_SAVE=$(redis-cli -a "${REDIS_PASSWORD}" LASTSAVE 2>/dev/null)
                      if [ "$NEW_SAVE" != "$LAST_SAVE" ]; then
                        break
                      fi
                      sleep 1
                      TIMEOUT=$((TIMEOUT - 1))
                    done
                    # Small delay to ensure operator can detect shutdown
                    sleep 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli -a "${REDIS_PASSWORD}" ping
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli -a "${REDIS_PASSWORD}" ping
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: redis-config
        - name: entrypoint
          configMap:
            name: redis-config
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
